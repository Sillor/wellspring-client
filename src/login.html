<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="output.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="bg-teal-600">
        <h1 class=" text-6xl block text-left text-bg text-white font-semibold"></i> MediCorp</h1>
    </div>
    <div class="flex justify-center items-center h-screen bg-teal-600">
        <div class="w-96 p-6 shadow-lg bg-white rounded-md">
            <h1 class=" text-3xl block text-teal-800 text-center font-semibold"><i class="fa-solid fa-user-doctor"></i> Login</h1>
            <hr class="mt-3">
            <div class="mt-6">
                <label for="email address" class="block text-base mb-2  text-teal-800 font-semibold">Email Address</label>
                <input type="text" id="email address" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Email Address..." />
            </div>
            <hr class="mt-3">
            <div class="mt-3">
                <label for="password" class="block text-base mb-2  text-teal-800 font-semibold">Password</label>
                <input type="text" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Password..." />
            </div>
            <div class="mt-3 flex justify-between items-center">
                <div>
                    <input type="checkbox">
                    <label class="text-teal-600 font-sans">Remember Me?</label>
                </div>
                <div>
                    <a href="#" class="text text-teal-800 hover:bg-transparent hover:text-red-400 font-semibold">Forgot Password?</a>
                </div>
            </div>
            <div class="mt-7">
                <button type="submit" class="border-1 border-l-teal-500 bg-teal-500 text-white py-1 w-full rounded -md hover:bg-teal-800 hover:text-white font-semibold">Login</button>
            </div>
            <div class="mt-3">
                <button type="submit" class="border-1 border-teal-600  bg-gray-300 text-teal-600 py-1 min-w-full rounded -md hover:bg-teal-200 hover:text-teal-800 font-semibold">Create Account</button>
            </div>
            <div class="mt-5">
                <h1 class=" text-1x2 text-center text-bg text-teal-800 font-semibold"></i>MediCorp</h1>
            </div>
        </div>
    </div>

</body>
</html>
